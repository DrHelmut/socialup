<div>

     <select class="form-control" ng-model="cloudExplorer.provider" ng-options="option for option in cloudExplorer.providers" ng-change="cloudExplorer.changeProvider()"></select> <br/>
    
     <treecontrol class="tree-classic"
       tree-model="dataForTheTree"
       options="treeOptions"
       on-selection="showSelected(node)" 
       on-node-toggle="showToggle(node, expanded, $parentNode, $index, $first, $middle, $last, $odd, $even)"
       selected-node="node1">
       {{node.name}}
    </treecontrol>
     
</div>
