<div class="container">
    <!--st-table="displayedCollection" st-safe-src="events"-->
    <table st-table="displayedCollection"  st-safe-src="events" class="table table-striped">
        <thead>
			<tr>
				<th st-sort="type">event type</th>
				<th st-sort="date">event date</th>
                <th>providers</th>
				<th>parameters</th>
				<th>results</th>
                <th><img src="images/attachment.png" height="24" width="24"></th>
                <th></th>
			</tr>
			<!--<tr>
				<th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
			</tr>-->
		</thead>
		<tbody>
			<tr ng-repeat="event in displayedCollection">
				<td>{{event.type}}</td>
				<td>{{event.date | date:"dd/MM/yyyy 'Ã ' h'h'mm" }}</td>
                <td>{{event.providers}}</td>
				<td>
                    <p ng-repeat="param in event.params">
                        {{param.name}} : {{param.value}} 
                    </p>           
                </td>
				<td>{{event.results}}</td>
                <td>
                    <img src="images/attachment.png" height="24" width="24" uib-tooltip="{{event.attachment.originalFileName}} - {{displayFileSize(event.attachment.size)}}" ng-if="event.attachment">
                </td>
                <td>
                    <button type="button" ng-click="delete(event)" class="btn btn-sm btn-danger">
                        <i class="glyphicon glyphicon-remove-circle">
                        </i>
                    </button>
				</td>
			</tr>
        </tbody>
    </table>
    
</div>
