<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta lang="fr">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Social Up</title>        
        
        <!-- use require.js for dependeny injections -->
        <script data-main="js/app/main.js" src="./require.js"></script>

        <!-- link for CSS when using the tree as a Dom element -->
        <link rel="stylesheet" type="text/css" href="bower_components/angular-tree-control/css/tree-control.css">
        <!-- link for CSS when using the tree as an attribute -->
        <link rel="stylesheet" type="text/css" href="bower_components/angular-tree-control/css/tree-control-attribute.css">
        <link rel="stylesheet" type="text/css" href="bower_components/ng-tags-input/ng-tags-input.min.css">  
        
        <style>            
            .stripped div:nth-child(even){
                background-color: #dcdcdc;
            }
            .stripped div:nth-child(odd){
                background-color: #aaaaaa;
            }
            .stripped-header {
                background-color: #FFF !important;
                text-align: center;
            }
            .dateColumn {
                margin-left: 2px !important;
                margin-right: 2px !important;
                width: 13% !important;
            }
            @media (min-width: 800px) and (max-width: 1300px) {
                .dateColumn {
                    width: 13% !important;
                }
            }
            @media (min-width: @screen-md-min) and (max-width: @screen-md-max) { 
                .dateColumn {
                    width: 13% !important;
                }
            }
            @media (min-width: @screen-sm-min) and (max-width: @screen-sm-max) { 
                .dateColumn {
                    width: 13% !important;
                }
            }
            @media (min-width: @screen-xs-min) and (max-width: @screen-xs-max) { 
                .dateColumn {
                    width: 13% !important;
                }
            }
            
            /* Heroixc Template */
            body {
                padding-top: 70px; /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
            }
            .hero-spacer {
                margin-top: 50px;
            }
            .hero-feature {
                margin-bottom: 30px;
            }
            footer {
                margin: 50px 0;
            }

            /* hex: #a1bbc5 */
            .oddResults {
                background-color: rgba(161, 187, 197, 0.50);
            }
            
            /* tooltip */            
            .black-tooltip + .tooltip > .tooltip-inner {background-color: #000 ;}
            .black-tooltip + .tooltip > .tooltip-arrow { border-bottom-color:#000; }
             
            /* datePicker */
            .full button span {
                background-color: limegreen;
                border-radius: 32px;
                color: black;
            }
            .partially button span {
                background-color: orange;
                border-radius: 32px;
                color: black;
            } 
            .btn-file {
                position: relative;
                overflow: hidden;
            }
            .btn-file input[type=file] {
                position: absolute;
                top: 0;
                right: 0;
                min-width: 100%;
                min-height: 100%;
                font-size: 100px;
                text-align: right;
                filter: alpha(opacity=0);
                opacity: 0;
                outline: none;
                background: white;
                cursor: inherit;
                display: block;
            }
        </style>   
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css-only/css/bootstrap-theme.css" />
        
    </head>
    <body ng-controller="MainController">
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Social Up</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/uploadFile">Upload a file</a></li>
                    <li><a href="#/cloudExplorer">Explore drive</a></li>
                    <li><a href="#/postMessage">Post a message</a></li>
                    <li><a href="#/scheduledEvents">Manage scheduled events</a></li>
                    <li><a href="#/manageSocialNetworks">Manage social networks authentication</a></li>
                    <li class="active"><a href="#/login">Login / Registration</a></li>
                </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
    
        <div class="container" style="width:100%">             
            <div class="row">
                <div class="col-lg-2 col-md-1"></div>
                <div class="col-lg-7 col-md-9">
                    <div ng-view></div>
                </div>
                <div class="col-lg-3 col-md-2">
                    <uib-alert ng-if="$root.alert" type="{{$root.alert.type}}" style="opacity:{{$root.alert.opacity}};" close="closeAlert()">{{$root.alert.msg}}</uib-alert>
                </div>
            </div>
            <footer>
                <div class="row text-center">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Social Up 2015</p>
                    </div>
                </div>
            </footer>
        </div>
        
        <!-- modal window -->
        <script type="text/ng-template" id="modalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">{{modal.title}}</h3>            
            </div>
            <div class="modal-body">
                <ng-include ng-if="!modal.isLoading" src="modal.url"></ng-include>
                <div ng-if="modal.isLoading">
                    <uib-progressbar class="progress-striped active" value="modal.progress" type="{{modal.type}}">{{modal.progress}} %</uib-progressbar>
                    <!--<uib-progressbar max="max" value="dynamic"><span style="color:white; white-space:nowrap;">{{dynamic}} / {{max}}</span></uib-progressbar>-->
                </div>
                {{modal.message}}
            </div>
            <div class="modal-footer" ng-if="!modal.isLoading">
                <button class="btn btn-primary" type="button" ng-click="modal.ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
            </div>
            <uib-alert ng-if="$root.alert" type="{{$root.alert.type}}" style="opacity:{{$root.alert.opacity}};" close="closeAlert()">{{$root.alert.msg}}</uib-alert>
        </script>
        
    </body>
</html>
