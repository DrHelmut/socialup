<div uib-collapse="vm.isCollapsed" mwl-collapse-fallback="vm.isCollapsed" class="cal-slide-box"><div cal-event-list="cal-event-list" class="cal-slide-content"><ul class="unstyled list-unstyled"><li ng-repeat="event in vm.events | orderBy:'startsAt' track by event.$id" ng-class="event.cssClass" mwl-draggable="event.draggable === true" drop-data="{event: event}"><span ng-class="'event-' + event.type" class="pull-left event">&amp;nbsp;</span><a href="javascript:;" ng-click="vm.onEventClick({calendarEvent: event})" class="event-item"><span ng-bind-html="vm.$sce.trustAsHtml(event.title)"></span><span ng-if="!event.allDay">(<span ng-bind="event.startsAt | calendarDate:(isMonthView ? 'time' : 'datetime'):true"></span><span ng-if="vm.calendarConfig.displayEventEndTimes &amp;&amp; event.endsAt"> - </span><span ng-bind="event.endsAt | calendarDate:(isMonthView ? 'time' : 'datetime'):true"></span>)<span ng-if="event.allDay &amp;&amp; !isMonthView">)<span ng-bind="event.startsAt | calendarDate:'day':true"></span></span>)</span></a><a href="javascript:;" ng-if="vm.editEventHtml &amp;&amp; event.editable !== false" ng-bind-html="vm.$sce.trustAsHtml(vm.editEventHtml)" ng-click="vm.onEditEventClick({calendarEvent: event})" class="event-item-edit"></a><a href="javascript:;" ng-if="vm.deleteEventHtml &amp;&amp; event.deletable !== false" ng-bind-html="vm.$sce.trustAsHtml(vm.deleteEventHtml)" ng-click="vm.onDeleteEventClick({calendarEvent: event})" class="event-item-delete"></a>&amp;nbsp;<img ng-src="{{'images/icons/'+event.provider+'.png'}}" style="background-color:#FFF;border-radius:12px;border: 1px solid #ccc;max-height:20px; max-width:20px" align="middle"/></li></ul></div></div>
